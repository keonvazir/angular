<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Keon's App</h1>
    <h2>{{title}}</h2>
    <button (click)="getTasksFromService()" >Get All Tasks</button>
  </div>
  <div *ngFor="let task of tasks; let idx = index">
    <p>{{task.title }}<button (click)="info(idx)">SHOW</button></p>
  </div>
  <div class="info" *ngIf="green">
    <p>{{task.title}}</p>
    <p>{{task.description}}</p>

  </div>
</body>
</html>
