<body>

    <h1>Keon's App</h1>
    <div ng-app="myApp" ng-controller="myCtrl"> 

        <p>The time is:</p>
        
        <h1>{{theTime}}</h1>
        
        </div>
        
        <p>The $interval service runs a function every specified millisecond.</p>
        
        <div ng-app="myApp" ng-controller="myCtrl">

            <button ng-click="myFunc()">Click Me!</button>
            
            <div ng-show="showMe">
                <h1>Menu:</h1>
                <div>Pizza</div>
                <div>Pasta</div>
                <div>Pesce</div>
            </div>
            
            </div>
           
            
            <p>Click the button to show/hide the menu.</p>

        <div ng-app="App" ng-controller="show">

            <input ng-model="name">
            
            <h3>My favorite quote is {{name}}</h3>
        
          </div>
          <div ng-app="" ng-init="mySwitch=true">
              <p>
              <button ng-disabled="mySwitch">Click Me!</button>
              </p>
              <p>
              <input type="checkbox" ng-model="mySwitch"/>Button
              </p>
              <p>
              {{ mySwitch }}
              </p>
              </div> 
              
              <div ng-app="countApp" ng-controller="Ctrl">

                  <h1 ng-mousemove="count = count + 1">Mouse Over Me!</h1>
                  
                  <h2>{{ count }}</h2>
                  
                  </div>
                
            <script> 
            //show and hide button
              var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope) {
                $scope.showMe = false;
                $scope.myFunc = function() {
                    $scope.showMe = !$scope.showMe;
                }
            });
            
            //mouse count
            var app = angular.module('countApp', []);
                  app.controller('Ctrl', function($scope) {
                      $scope.count = 0;
                  });
            //fill in name
            var app = angular.module('App', []);
                    app.controller('show', function($scope) {
                    $scope.name = "John Doe";
                    });
             //current time countup seconds       
            var app = angular.module('myApp', []);
                  app.controller('myCtrl', function($scope, $interval) {
                    $scope.theTime = new Date().toLocaleTimeString();
                    $interval(function () {
                        $scope.theTime = new Date().toLocaleTimeString();
                    }, 1000);
                  });
          //only last one works, make sure each one is running

                  </script>
